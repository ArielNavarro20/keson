<ion-list lines="none">
  <ion-item>
    <ion-input 
      [(ngModel)]="mostrado"     
      required="required" 
      minlength="5"
      #mostradoInput="ngModel"
      label="citas por mostrar" 
      placeholder="ingresa la cita" 
      labelPlacement="stacked" />
        <ion-button
          [disabled]="!mostradoInput.valid" 
          (click)="agregarMostrado();mostradoInput.control.markAsPristine();mostradoInput.control.markAsUntouched()"
          slot="end" 
          fill="clear"
          aria-label="Botón para agregar cita">
            <ion-icon slot="icon-only" name="add-circle-outline" />
        </ion-button>
  </ion-item>
  <ion-item>
    <ion-text 
      [hidden]="mostradoInput.valid || mostradoInput.pristine"
      color="danger"
    >Escriba cita de 5 o más letras!</ion-text>
  </ion-item>
</ion-list>
