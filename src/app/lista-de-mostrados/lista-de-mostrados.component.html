<ion-list>
  <ion-item *ngFor="let m of mostrados">
    <ion-label>
      <span>{{ m.nombre }} - Autor: {{ m.autor }}</span>
    </ion-label>
    <ion-checkbox 
      [checked]="m.ver" 
      (ionChange)="onVerChange(m, $event)"
      slot="end" 
      aria-label="Checkbox que marca si la cita esta vista" />
  </ion-item>  
</ion-list>
