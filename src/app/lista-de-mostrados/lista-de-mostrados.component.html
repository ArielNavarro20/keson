<ion-list>
  <ion-item *ngFor="let m of mostrados">
    <ion-label>
      <s *ngIf="m.ver">{{ m.nombre }}</s>
      <span *ngIf="!m.ver">{{ m.nombre }}</span>
    </ion-label>
    <ion-checkbox 
      [checked]="m.ver" 
      (ionChange)="onVerChange(m, $event)"
      slot="end" 
      aria-label="Checkbox que marca si la cita esta vista" />
  </ion-item>  
</ion-list>
